name: Cross-Compiling on Linux and Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all
      # matrix combinations. Consider changing this to true when your workflow
      # is stable.
      fail-fast: false

      # Set up a matrix to run the following configurations. To add more build
      # types (Release, Debug, RelWithDebInfo) customise the build_type list.
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release, Debug]

    steps:
    - uses: actions/checkout@v4

    - name: Install TriCore GCC Toolchain
      # Install the ARM GCC toolchain on Linux and Windows runners.
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          wget https://github.com/royratcliffe/tricore-gcc-toolchain/releases/download/1.0.1/tricore-gcc-1.0.1-linux.tar.gz
          tar -xzf tricore-gcc-1.0.1-linux.tar.gz -C /opt
          echo "/opt/tricore-gcc-1.0.1-linux/bin" >> "$GITHUB_PATH"
        elif [ "$RUNNER_OS" == "Windows" ]; then
          wget https://github.com/royratcliffe/tricore-gcc-toolchain/releases/download/1.0.1/tricore-gcc-1.0.1-win32.zip
          powershell -Command "Expand-Archive tricore-gcc-1.0.1-win32.zip -DestinationPath 'C:/Program Files/'"
          echo "C:/Program Files/tricore-gcc-1.0.1-win32/bin" >> "$GITHUB_PATH"
        fi
      shell: bash

    - name: Set reusable strings
      # Turn repeated input strings (such as the build output directory) into
      # step outputs. These step outputs can be used throughout the workflow.
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only
      # required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html
      # for more detail.
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/cmake/tricore-elf-gcc.cmake
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -S ${{ github.workspace }}
        -G Ninja

    - name: Build
      # Build your program with the given configuration. Note that --config is
      # needed because the default Windows generator is a multi-config generator
      # (Visual Studio generator).
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      # Execute tests defined by the CMake configuration. Note that
      # --build-config is needed because the default Windows generator is a
      # multi-config generator (Visual Studio generator). See
      # https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail.
      run: ctest --build-config ${{ matrix.build_type }}
